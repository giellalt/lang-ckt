[package]
name = "ckt"
human_name = "Chukot"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.ckt]
filename = "ckt-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-ckt"
platform = "windows"
uuid = "6F02B6CB-9AAA-4881-AF11-05990F25CDC2"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.ckt"
package = "speller-ckt"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-ckt-mso"
platform = "windows"
uuid = "D292853C-A280-42E9-97BF-7E571EB7D877"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-ckt"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
